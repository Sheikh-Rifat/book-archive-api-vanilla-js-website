<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/openlibrary-logo-tighter.ico">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- title -->
    <title>Rifat Book Library</title>

</head>

<body>

    <!-- header section -->
    <header>
        <section class="logo bg-secondary">
            <div class="text-center container">
                <img src="images/openlibrary-logo-tighter.svg" alt="logo" width="198" height="98">
            </div>
        </section>
        <section class="search-bar bg-secondary p-3">
            <div class="input-group mb-3 container">
                <input id="searchInput" type="text" class="form-control" placeholder="Search by book names"
                    aria-label="Search books" aria-describedby="button-addon">
                <button onclick="loadSearchInput()" class="btn btn-dark" type="button"
                    id="button-addon2">Search</button>
            </div>

        </section>
    </header>

    <!-- main section -->
    <main>
        <!-- found result section -->
        <section class="results-section container">
            <!-- results found div -->
            <div id="show-result" class="mt-3">

            </div>

            <!-- erorr handling div -->
            <div id="errorDiv" class="text-danger mt-5 text-center">

            </div>



        </section>

        <!-- showing result section -->
        <section class="show-results container pt-5">
            <div id="details" class="row row-cols-1 row-cols-md-4 g-4 m-3">

            </div>
        </section>

        <!-- spinner  -->
        <div id="spinner" class="spinner d-none">
            <div class="d-flex justify-content-center mt-5">
                <div class="spinner-grow text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
      

    </main>

    <!-- javascript linked -->
    <script src="js/script.js"></script>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
